<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>BoxCraft | Digital School Application</title>
        <link href="css/default.css" rel="stylesheet">

        <main>

            <div class="content-bawah">
                <div class="isi-cb" id="cb-satu">
                </div>
                <div class="isi-cb" id="cb-dua">
                    <div class="isi-cd" id="cd-satu"></div>
                    <div class="isi-cd" id="cd-dua">
                        <div class="in-cd" id="top">
                            <div class="left-top" id="lf-satu"></div>
                            <div class="left-top" id="lf-dua"></div>
                        </div>
                        <div class="in-cd" id="bottom"></div>
                    </div>
                    <div class="isi-cd" id="cd-tiga"></div>
                </div>
                <div class="isi-cb" id="cb-tiga"></div>
            </div>

        <footer>
        </footer>
